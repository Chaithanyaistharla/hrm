{% extends 'base.html' %}

{% block title %}{{ title }} - HRMS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">
                    <i class="fas fa-check-circle"></i> {{ title }}
                </h4>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <h5><i class="fas fa-info-circle"></i> Access Granted!</h5>
                    <p>{{ message }}</p>
                    <hr>
                    <p class="mb-0">
                        <strong>Your Role:</strong> 
                        <span class="badge bg-primary">{{ user_role }}</span>
                    </p>
                </div>
                
                <div class="mt-4">
                    <a href="{% url 'dashboard' %}" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
